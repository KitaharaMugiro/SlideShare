query querySlide($slideId: Int!) {
  slideshare_Slide_by_pk(id: $slideId) {
    id
    createdBy
    Pages(order_by:{pageNumber:asc}) {
      id
      type
      text
      pageNumber
      imageUrl
      videoUrl
      createdAt
      updatedAt
      slideId
      Bookmarks {
        id
        url
      }
      Poll {
        question
        option1
        option2
        option3
        option4
      }
      Files {
        id
        path
        filename
      }
    }
  }
}