mutation createRoom($name: String!, $description: String!) {
  insert_slideshare_Room_one(object: {name: $name, description: $description}) {
    id
  }
}

mutation updateRoom($name: String, $description: String, $id: Int!,  $presentingSlide: Int ) {
  update_slideshare_Room_by_pk(pk_columns: {id: $id}, _set: {description: $description, presentingSlide: $presentingSlide, name: $name}) {
    id
  }
}

subscription rooms {
  slideshare_Room {
    id
    description
    Slide {
      id
      Pages(order_by:{pageNumber: asc}, limit:1) {
          imageUrl
      }
    }
    RoomParticipants {
      userId
      Profile {
        name
        profile
      }
      Slide {
        id
        Pages(order_by:{pageNumber: asc}, limit:1) {
          imageUrl
        }
      }
    }
    name
    createdAt
    updatedAt
    createdBy
  }
}