#    docs.serverless.com

service: presenshare
frameworkVersion: "2"
provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: 20201221
  region: ap-northeast-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
        - SNS:*
        - SES:*
        - cognito-idp:*
        - "*"
      Resource: "*"

functions:
  token:
    handler: token_handler.hello
    environment:
      appID: ${file(../../secrets.json):appId}
      appCertificate: ${file(../../secrets.json):appCertificate}
    events:
      - http:
          path: /token
          method: post
          cors: true
